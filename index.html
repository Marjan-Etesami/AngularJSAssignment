<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="js/angular.min.js"></script>
   <script src="js/app.js"></script>
   <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunch"
             placeholder="list comma separated dishes you usually have for lunch."
             class="form-control">
             <small class="text-muted">We do NOT consider an empty item, i.e., , , as an item towards to the count</small>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunck()">Check If Too Much</button>
             <button class="btn btn-default" ng-click="clear()">Again</button>
         </div>
         <div class="form-group message {{ messageClass }}">
           <!-- Your message can go here. -->
           {{ message }}
         </div>
   </div>

</body>
</html>
